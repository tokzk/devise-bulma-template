<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>devise-bulma-template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<section class="section">
  <div class="container">
    <div class="columns is-vcentered">
      <div class="column is-6 is-offset-3">
        <h1 class="title">
        Sign Up
        </h1>
        <form>
          <div class="box">
            <div class="field">
              <label class="label" for="user_email">Email</label>
              <p class="control">
                <input autofocus="autofocus" class="input" type="email" value="" name="user[email]" id="user_email">
              </p>
            </div>
            <div class="field">
              <label class="label" for="user_password">Password</label>
              <p class="control">
                <input autocomplete="off" class="input" type="password" name="user[password]" id="user_password">
              </p>
            </div>
            <div class="field">
              <label class="label" for="user_password_confirmation">Password Confirmation</label>
              <p class="control">
                <input autocomplete="off" class="input" type="password" name="user[password_confirmation]" id="user_password_confirmation">
              </p>
            </div>
            <hr>
            <div class="field">
              <p class="control">
                <input type="submit" name="commit" value="Sign Up" class="button is-primary" data-disable-with="Sign Up">
                <button class="button is-default" type="reset">
                  Cancel
                </button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  </body>
</html>
